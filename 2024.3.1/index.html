    <h1>3월 1일 오늘은 삼일절</h1>

    <p style="font-size: 24px;">3·1 운동이란?</p>
    <!-- 스타일, 폰트사이즈로 글자 크기 변경 -->

    <p>3·1 운동(三一運動) 또는 3·1 만세 운동(三一萬歲運動) 또는 대한 독립 만세 운동(大韓獨立萬歲運動)은<br> 일제강점기에 있던 조선인들이 일제의 지배에 항거하여<br> 1919년 3월 1일 한일 병합 조약의 무효와 한국의 독립을 선언하고 비폭력 만세 운동을 시작한 사건이다.</p>
